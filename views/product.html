<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/product.css" type="text/css" rel="stylesheet">
  <title>Product</title>
</head>
<body>
  <% include ./nav %>
  <main role="main" class="container">
    <div class="table-responsive">
      <table id="products" class="table table-hover table-striped">
        <thead>
          <tr>
            <th scope="col" style="width: 5%">
              <a>No.</a></th>
            <th scope="col" style="width: 35%">
              <a id="order_pname">Product Name</a></th>
            <th scope="col" style="width: 20%">
              <a id="order_uname">Seller</a></th>
            <th scope="col" style="width: 10%">
              <a id="order_init_price">Price</a></th>
            <th scope="col" style="width: 10%">
              <a id="order_max_price">Max Price</a></th>
            <th scope="col" style="width: 10%">
              <a id="order_is_sold">Sold</a></th>
            <th scope="col" style="width: 10%">
              <a id="order_reg_time">Registered Time</a></th>
            
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <form class="search form-inline" id="form-search">
      <input type="text" class="form-control mr-2" id="searchInput" autofocus>
      <button type="submit" class="btn btn-success" id="search_go">Search</button>
    </form>
  </main>
  <% include ./footer %>
  <script src="js/product.js"></script>
</body>
</html>
