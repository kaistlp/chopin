<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/product.css" type="text/css" rel="stylesheet">
  <title>Product</title>
</head>
<body>
  <% include ./nav %>
  <main role="main" class="container">
    <div class="table-responsive">
      <table id="products" class="table table-hover table-striped">
        <thead>
          <tr>
            <th scope="col" style="width: 5%" id = "attr0">No.</th>
            <th scope="col" style="width: 50%" id = "attr1">Product Name</th>
            <th scope="col" style="width: 20%" id = "attr2">Seller</th>
            <th scope="col" style="width: 10%" id = "attr3">Price</th>
            <th scope="col" style="width: 10%" id = "attr4">Max Price</th>
            <th scope="col" style="width: 10%" id = "attr5">Sold</th>
            <th scope="col" style="width: 10%" id = "attr6">Registered Time</th>
            
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <div class="search form-inline">
      <input type="text" class="form-control mr-2" id="searchInput">
      <button type="button" class="btn btn-success" id="search_go">Search</button>
    </div>
  </main>
  <% include ./footer %>
  <script src="js/product.js"></script>
</body>
</html>
